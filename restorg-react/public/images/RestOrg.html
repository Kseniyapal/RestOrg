    justify-content: center;
    height: 10vh;
    width: 12vh;
    margin-bottom: 1vh;
    background-color: black;

}

.purchase__counter__flex{
    width: 12vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.purchase__img img{
    border-radius: 0.5vh;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.purchase__counter__flex button{
    width: 3vh;
    height: 3vh;
    font-size: 2vh;
    background-color: #272727;
    border: 1px solid #747474;
    border-radius: 0.5vh;
    color: #cccccc;
}

.purchase__name{
    height: auto;
    font-size: 12px;
    text-align: center;
    margin-bottom: 0.5vh;
}

.purchase__worked button{
    width: 10vh;
    border: none;
    height: 3vh;
    color: #000;
    border-radius: 1vh;
    font-size: 1.5vh;
    
}

.purchase__delete{
    display: flex;
    justify-content: center;
}

.purchase__delete button{
    width: 11vh;
    font-size: 2.5vh;
    height: 4vh;
    max-height: 50px;
    font-weight: 200;
    border: none;
    background-color: #9b4c4c;
    color: #ffc7c7;
    border-radius: 0.5vh;
}

.purchase__delete button:active{
    background-color: #6a3535;

}

.menu__bg{

    background: url(http://localhost:3000/static/media/3321789.e84ad30313a56aad8679.png) 0px 0px/1080px auto repeat;

    animation-name: bg__move;
    animation-duration: 30s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    overflow: hidden;
} 

.menu__bg .header__bg{
    height: 5vh;
}

.menu__bg .Container{
   width: 80%;
} 

@keyframes bg__move {
    0%{
        background-position: 0px 1080px;
    }
    100%{
        background-position: 1080px 0px;
    }
}

.menu__window__flex {
    height: 75vh;
    align-items: center;
    border-color: #272727bb;
    background: #272727bb;
    display: flex;
    padding: 0.5vh;
    margin: 0 auto; 
}

.menu__list__flex{
    height: 100%;
    width: 90%;
    overflow: auto;
    display: flex;
    flex-direction: column;
}

.menu__list__flex::-webkit-scrollbar {
    width: 1vh;
    color: #272727;
  }
   
.menu__list__flex::-webkit-scrollbar-thumb {
    background-color: #272727;
    border-radius: 10px;
}

.menu__search {
    font-size: 2vh;
    display: flex;
    align-self: flex-start;
    flex-direction: column;
    align-items: center;
    margin: 8vh 2vh 0 0;
    height: 80%;
    border-right: 1px solid #FFF;
}

.menu__search a:hover{
    text-decoration: underline;
}

.search__drink{
    padding: 1vh;
    display: flex;
    flex-direction: column;
    color: #FFF;
    font-weight: 200;
    text-decoration: none;
}

.menu__search img{
    height: 5vh;
    object-fit:scale-down;
}

.menu__drink, .menu__hot, .menu__water {
    width: 98%;
}

.menu__grid{
    display: grid;
    margin: 0 auto;
    grid-template-columns: repeat(3, 45.5vh);
    grid-template-rows: repeat(2, 2fr); 
    margin-top: 3%;
}


.menu__head {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 10%;
    margin-bottom: 1%;
    color: #FFF;

    text-align: center;
    font-family: Inter;
    font-size: 3.5vh;
    font-style: normal;
    font-weight: 200;
}

.menu__head span {
    align-self: flex-end;
}

.menu__head img {
    width: 50%;
}


.menuItem a:visited{
    text-decoration: none;
}

.menu__order {
    min-height: 20vh;
    max-height: auto;
    width: 100%;
    background-color: #272727;
}

.order__flex{
    min-height: 20vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.menu__order .Container{
    width: 80%;
 } 

.order__list__flex{
    width: 50%;
    height: auto;
    display: grid;
    height: auto;
    grid-template-columns: repeat(auto-fill,minmax(15vh, 8fr));
    grid-column-start:auto;
    margin-right: 10vh;
}

.order__list__flex::-webkit-scrollbar-thumb {
    background-color: #454545;
    border-radius: 10px;
}

.order__list__flex::-webkit-scrollbar {
    width: 0px;
}

.order__button {
    margin-top: 4vh;
    align-self: flex-start;
}

.order__button button{
    background-color: #FFF;
    border-radius: 10px;
    width: 40vh;
    height: 10vh;
    font-size: 3vh;
    font-weight: 300;
    border: #FFF;
}

.order__price{
    margin-top: 1vh;
    font-size: 3vh;
    color: #FFF;
    font-weight: 200;
    text-align: center;
}

.order__price button:disabled, button[disabled]{
  background-color: #bebebe;  
}

    width: 100%;
    min-height: 100vh;
    background: #272727;
    color: white;
    color: #FFF;
    font-family: Inter;
    font-size: 24px;
    font-weight: 200;    
    overflow: auto; 
}

.order__back__flex{
    height: 10vh;
    font-size: 30px;
    font-weight: 200;
    display: flex;
    padding-top: 2%;
    align-items: center;
    margin-bottom: 3%;
}

.order__back__flex a{
    display: flex;
    width: 60px;
    height: 60px;
    background-color: #FFF;
    margin-right: 10px;
    border-radius: 30px;
}


.arrow__icon{
    width: 100%;
    position: relative;
    left: 10%;

}


.order__flex__column {
    display: flex;
    flex-direction: column;
    height: 100vh;
   
}

.order__info__flex{
    display: flex;
    flex-direction: column;
    border-left: #FFF solid 1px;
    height: auto;
    min-height: 80vh;
    padding: 0 5%;
}



.order__header__flex{
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 25vh;
}

.number__info__flex{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 30%;
}

.role__info__flex{
    font-size: 3vh;
    width: 40%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: space-between;
}

.waiter__info{
    margin-bottom: 3%;
}

.table__info{
    font-size: 4vh;

}

.oreder__number{
    color: #FFF;
    font-family: Inter;
    font-size: 15vh;
    font-weight: 800;
}

.order__time{
    font-size: 5vh;
}

.order__status{
    background: #92B76E;
    padding: 2%;
    color: #000;
    text-align: center;
}

.back__button img{
    width: 6vh;
}

.orders__list__grid{
    width: 100%;
    height: auto;
    display: grid;
    height: auto;
    grid-template-columns: repeat(auto-fill,minmax(15vh, 8fr));
    grid-column-start:auto;
}

.table__number{
    font-weight: 800;
}

.order__application{
    display: flex;
    flex-direction: column;
    margin-top: 5vh;
    text-align: center;
}

.application__title{
    margin-bottom: 3%;
    font-size: 30px;
    font-weight: 500;
}

.application__info{
    word-wrap: break-word;
}

.table__info{
    width:40vh;
}

.order__done__button{
    margin: 5% auto;
}

.order__done__button button{
    width: 50vh;
    height: 8vh;
    border-radius: 10px;
    color: #000;
    font-size: 4vh;
    font-weight: 200;
    border: none;
}

.order__edit button{
    width: 30vh;
    height: 4vh;
    border-radius: 10px;
    color: #000;
    font-size: 2vh;
    font-weight: 200;
    border: none;
}

.order__edit {
    padding: 2vh;
    margin: 2% auto;
}

.application__info textarea{
    width: 70vh;
    height: 30vh;
    background-color: #272727;
    border: 0.3vh solid #1a1a1a;
    text-align: center;
    font-size: 24px;
    font-weight: 200; 
    color: #FFF;
    text-decoration: none;
}

.table__number input{
    width: 8vh;
    height: 5vh;
    font-size: 4vh;
    background-color: #272727;
    border: 0.3vh solid #1a1a1a;
    color: #fff;
    font-weight: 700;
}
.waiter__info select{
    width: 38vh;
    height: 4vh;
    font-size: 3vh;
    background-color: #272727;
    border: 0.3vh solid #000;
    color: #FFF;
    font-weight: 200;

    background-color: #272727;
    height: 100vh;
    color: #FFF;
    font-family: Inter;
    font-weight: 200;
    overflow: auto;
}

.dish__flex__column{
    display: flex;
    flex-direction: column;
}

.order__back__flex{
    white-space: nowrap;
}

.dish__info{
    padding: 3%;
    border-left: #FFF solid 1px;
}

.dish__info__flex {
    width: 100%;
    display: flex;
    height: 100%;
    justify-content: space-between;
}

.dish__add__flex{
    display: flex;
    flex-direction: column;
    width: 38%;
    justify-content: space-between;
}

.dish__add__row__flex{
    display: flex;
    justify-content: space-between;
    height: 25%;
    font-size: 30px

}

.dish__cost{
    min-width: 48%;
    font-size: 3vh;
    background-color: #333;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3%;
    text-align: center;
    
    
}

.dish__mass{
    width: 48%;
    font-size: 3vh;
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3%;
    text-align: center;
    overflow: hidden;
    margin-right: 2vh;
    
}

.dish__image{
    width: 70vh;
    height: 100%;
    overflow: hidden;  
    display: flex;
    justify-content: center;
    align-items: center; 
    margin: 3vh;
}

.dish__image img{ 
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.dish__name{
    background-color: #333;
    width: 100%;
    height: 38%;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4vh;
    padding: 1vh;
}

.dish__add__button{
    height: 30%;
}

.dish__add__button button{
    width: 100%;
    height: 100%;
    font-size: 40px;
    border-radius: 2%;
    border: none;
    font-weight: 200;
    font-size: 4vh;
}

.compound__title{
    font-size: 30px;
    margin: 2% 0;
}

.compound__text{
    font-size: 20px;
